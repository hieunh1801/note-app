<div class="note-dialog-container">
  <form [formGroup]="noteForm">
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Title"
        required
        formControlName="title">
    </mat-form-field>

    <mat-form-field class="full-width">
      <textarea
        matInput
        formControlName="content"
        required
        placeholder="Typing your note here"
        rows="5">
      </textarea>
    </mat-form-field>
  </form>
  <div class="note-dialog-action">
    <div class="note-dialog-action">
      <button
        mat-button
        color="accent"
        (click)="onCreate()"
        [class.hidden]="dialogInput?.type != 'create'"
        [disabled]="!noteForm.valid"
      >
        Create
      </button>
      <button
        mat-button
        color="accent"
        (click)="onUpdate()"
        [class.hidden]="dialogInput?.type != 'update'"
        [disabled]="!noteForm.valid"
      >
        Update
      </button>
      <button mat-button (click)="onClose()">Cancel</button>
    </div>
  </div>
</div>
